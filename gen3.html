<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Screen Vertically with Wavy Lines</title>
    <style>
        /* Style for the wavy lines */
        .wavy-line {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: transparent;
        }

        .wavy-line::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, #000, #000 5px, transparent 5px, transparent 10px);
            background-size: 10px 10px;
            animation: wave 4s infinite linear;
        }

        @keyframes wave {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Container to hold the wavy lines -->
    <div id="wavy-container"></div>

    <!-- Add the wavy lines using JavaScript -->
    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to fill the screen vertically with wavy lines
        function fillScreenVertically(numLines) {
            for (let i = 0; i < numLines; i++) {
                const line = document.createElement("div");
                line.classList.add("wavy-line");
                line.style.top = i * 10 + "px"; // Set the Y position
                line.style.backgroundColor = getRandomColor(); // Set a random background color
                document.getElementById("wavy-container").appendChild(line);
            }
        }

        // Call the function to fill the screen vertically with wavy lines
        fillScreenVertically(20); // Adjust the number of lines as needed
    </script>
</body>
</html>
